{% extends 'base.html' %}

{% block content %}
<div class="panel-login">
    <h1 class="head-login">Login first, please!</h1>
    <hr>
    <form method="post">

        {% csrf_token %}

        <table align="center">

            {% for field in form_login %}
            <tr>
                <td><label>{{ field.label }}</label></td>
                <td>: {{ field }}</td>
            </tr>
            {% endfor %}

            <tr>
                <td align="right" colspan="2">
                    <button type="submit">Login</button>
                </td>
            </tr>
        </table>

    </form>
</div>
{% endblock content %}
