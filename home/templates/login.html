{% extends 'base.html' %}

{% block content %}
<div class="container panel-login">
    <h1>Please, login first!</h1>
    <br>
    <div>
        <form>
            <div class="form-group row">
                <label for="username"
                       class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" id="username"
                           placeholder="Enter username">
                </div>
            </div>
            <div class="form-group row">
                <label for="pass1"
                       class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-5">
                    <input type="password" placeholder="Enter password"
                           class="form-control"
                           id="pass1">
                </div>
            </div>
            <button type="submit"
                    class="btn btn-outline-dark offset-3 col-sm-3">
                Login
            </button>
        </form>
    </div>
</div>
{% endblock content %}
